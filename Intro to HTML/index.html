<!-- The first page of any site will be called index.html -->
<!-- Start with the doctype declaration -->
<!DOCTPYE html>

<html>
    <!-- The head is the invisible stuff, about the page -->
    <head>
        <title>My first website</title>
    </head>
    <!-- The body is visible, it's what appears in the browser -->
    <body>
        <h1>This is a big heading</h1>
        <p>This is a paragraph</p>
        <p>Here is another</p>
        <!-- Unordered list -->
        <ul>
            <!-- Each list item goes inside an <li> tag -->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

         <!-- Ordered list -->
         <ol>
            <!-- Each list item goes inside an <li> tag -->
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>

        <!-- Image tags self-close -->
        <img src="https://history.ucla.edu/sites/default/files/styles/original/public/assets/Faculty_Photos/img_0280_0.jpeg?itok=tRHEnjOn" alt="Greg" />


    </body> 
</html>
